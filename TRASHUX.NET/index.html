<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRASHUX.NET</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      box-sizing: border-box;
      overflow: hidden;
    }
    .pdf-embed {
      width: 95vw;
      height: 95vh;
      max-width: 1200px;
      max-height: 98vh;
      border: none;
      box-shadow: 0 2px 24px 0 rgba(0,0,0,0.08);
      background: #fff;
      display: block;
    }
    @media (max-width: 600px) {
      .pdf-embed {
        width: 100vw;
        height: 100vh;
        max-width: 100vw;
        max-height: 100vh;
      }
    }
  </style>
</head>
<body>
  <embed src="TRASHUX WORKS (1).pdf" type="application/pdf" class="pdf-embed" />
  <noscript>
    <p style="text-align:center;">If the PDF is not visible, <a href="TRASHUX WORKS (1).pdf" download>click here to download TRASHUX WORKS (1).pdf</a>.</p>
  </noscript>
</body>
</html>
